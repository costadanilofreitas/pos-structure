<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Gui">
		<key name="ServiceName" descr="name of the service to be exported by this component. (default=GuiComp)">
			<string>GuiComp</string>
		</key>
		<key name="Url" descr="list of available server locations">
			<array>
				<string>http://localhost:8080</string>
			</array>
		</key>
		<key name="Urn" descr="URI resource name (common suffix to be added to URLs)">
			<string>/sui/?posid=1</string>
		</key>
		<key name="Zoom" descr="zoom percentage. 100=no-zoom;50=half-size;etc. (default=100)">
			<integer>100</integer>
		</key>
		<key name="ShowCursor" descr="determines if the cursor should be visible (default=false)">
			<boolean>true</boolean>
		</key>
		<key name="Size" descr="window size in the format [WidthxHeight] (default=1024x768)">
			<string>1024x768</string>
		</key>
		<key name="Position" descr="window position in the format [x,y] (default=0,0)">
			<string>0,0</string>
		</key>
		<key name="ShowFrame" descr="determines if the window should have a frame (title-bar, etc) (default=false)">
			<boolean>true</boolean>
		</key>
		<key name="CacheDir" descr="folder to keep cache files. empty disables cache. (default={HVDATADIR}/cache/gui/)">
			<string>{HVDATADIR}/cache/gui2/</string>
		</key>
		<key name="CacheSize" descr="maximum size of the cache, in mega-bytes. (default=15)">
			<integer>15</integer>
		</key>
		<key name="AutoFocus" descr="automatically request focus periodically. (default=false)">
			<boolean>false</boolean>
		</key>
		<key name="DebugMode" descr="">
			<boolean>true</boolean>
		</key>
		<key name="DebugPort" descr="">
			<boolean>8088</boolean>
		</key>
	</group>
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>guicomp2</string>
		</key>
	</group>
	<group name="Process">
		<group name="HeartBeat">
			<key name="Timeout">
				<integer>100</integer>
			</key>
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
		</group>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="ExecutableModule">
			<string>guicomp2</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>manual</string>
		</key>
	</group>
</config>
