<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>mediamgr</string>
		</key>
	</group>
	<group name="Process">
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="Arguments" descr="process arguments">
			<array>
				<string>runpackage.py</string>
				<string>common.pypkg</string>
				<string>mediamgr.pypkg</string>
			</array>
		</key>
		<key name="ExecutableModule">
			<string>python</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
	</group>
	<group name="MediaManager">
		<key name="BaseURL" descr="URL base for media updates">
			<string>https://mw-central-next.appspot.com</string>
		</key>
		<key name="Threads" descr="Number of threads for simultaneous downloads">
			<integer>2</integer>
		</key>
		<group name="MediaTypes">
			<key name="POS_PRODUCT">
				<string>{HVDATADIR}/htdocs/sui/images/products</string>
			</key>
			<key name="KIOSK_ASSET">
				<string>{HVDATADIR}/htdocs/kiosk/assets</string>
			</key>
			<key name="KIOSK_PRODUCT">
				<string>{HVDATADIR}/htdocs/kiosk/products</string>
			</key>
			<key name="KIOSK_CATEGORY">
				<string>{HVDATADIR}/htdocs/kiosk/categories</string>
			</key>
			<key name="KIOSK_COUPON">
				<string>{HVDATADIR}/htdocs/kiosk/coupons</string>
			</key>
			<key name="KIOSK_TOP_BANNER">
				<string>{HVDATADIR}/htdocs/kiosk/banner</string>
			</key>
			<key name="KIOSK_LANDING_BACKGROUND">
				<string>{HVDATADIR}/htdocs/kiosk/landing_background</string>
			</key>
		</group>
	</group>
</config>
