<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
    <group name="Identification">
        <key name="VersionId">
            <string>1.0.0</string>
        </key>
        <key name="ComponentName">
            <string>TrackerIfoodFourbs</string>
        </key>
    </group>
    <group name="Process">
        <key name="OnAbnormalTermination" descr="restart;abort;ignore">
            <string>restart</string>
        </key>
        <key name="OnLoadFailure" descr="abort;ignore">
            <string>abort</string>
        </key>
        <key name="Arguments" descr="process arguments">
            <array>
                <string>runpackage.py</string>
                <string>../../../src/tracker-ifood/src</string>
                <string>../../../src/tracker-ifood/lib</string>
                <string>common.pypkg</string>
            </array>
        </key>
        <key name="ExecutableModule">
            <string>python</string>
        </key>
        <key name="InitialState" descr="disabled;manual;automatic">
            <string>disabled</string>
        </key>
    </group>
    <group name="TrackerIfoodFourbs">
        <key name="RequiredServices">
            <array>
                <string>StoreWideConfig</string>
                <string>DeliveryPersistence</string>
            </array>
        </key>
        <key name="RemoteOrderPosId" descr="PosId to get kernel pos models and print ped report">
            <integer>8</integer>
        </key>
        <key name="AutoProduceOrder" descr="True if orders must go to production as soon as integrated">
            <boolean>true</boolean>
        </key>
        <key name="CheckOrdersFrequency" descr="Time in seconds to validate changes within the folder files">
            <integer>5</integer>
        </key>
        <key name="CheckUnprocessedOrdersFrequency" descr="Time in seconds to validate unprocessed folder files">
            <integer>2</integer>
        </key>
        <key name="OrderCreationTimeout" descr="Time in seconds to wait for remote order creation">
            <integer>10</integer>
        </key>
        <key name="IfoodClientId" descr="Default client id for ifood stores">
            <string>edeploy</string>
        </key>
        <key name="IfoodClientPassword" descr="Default client password for ifood stores">
            <string>h%4srHP</string>
        </key>
        <key name="IfoodBaseUrl" descr="Ifood API base url">
            <string>https://pos-api.ifood.com.br</string>
        </key>
        <key name="StoresConfigurationPath" descr="Path to find stores configuration files">
            <string>{BUNDLEDIR}/stores/fourbs</string>
        </key>
        <key name="StoreManagerSleepTime" descr="Time in seconds between appends in queue">
            <integer>30</integer>
        </key>
        <key name="PoolingThreadPoolSize" descr="Number of parallel threads to execute pooling actions">
            <integer>5</integer>
        </key>
        <key name="EventManagerThreadPoolSize" descr="Number of parallel thread to execute event manager actions">
            <integer>10</integer>
        </key>
        <key name="LogManagerSleepTime" descr="Time in seconds to configure log manager">
            <integer>60</integer>
        </key>
        <key name="RemoteOrderCreationTimeout" descr="Time in seconds to wait for remote order creation">
            <integer>10</integer>
        </key>
        <key name="DeliveryTrackerName" descr="Name of tracker partner to validate delivery orders">
            <string>ifood</string>
        </key>
        <key name="DeliveryTaxPartCode" descr="Part code of delivery tax product">
            <integer>99999</integer>
        </key>
        <key name="IncludeDeliveryFeeAsProduct" descr="Set if delivery fee will be added as a product">
            <boolean>false</boolean>
        </key>
        <key name="ReportName" descr="Name of pos report to print on delivery orders">
            <string>ifoodorderreport</string>
        </key>
    </group>
</config>