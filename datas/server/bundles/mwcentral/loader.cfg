<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>mwcentral</string>
		</key>
	</group>
	<group name="Process">
		<group name="HeartBeat">
			<key name="Timeout">
				<integer>100</integer>
			</key>
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
		</group>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
        <key name="Arguments" descr="process arguments">
            <array>
                <string>runpackage.py</string>
                <string>common.pypkg</string>
                <string>mwcentral.pypkg</string>
                <string>pyscripts.pypkg</string>
            </array>
        </key>
        <key name="ExecutableModule">
            <string>python</string>
        </key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
	</group>
    <group name="MwCentral" descr="component configuration">
        <key name="GAEHostAddress" descr="The Google App engine application host address">
            <string>https://central-262920.appspot.com/</string>
        </key>
        <key name="DatabasePath" descr="Path to databases">
            <string>{HVDATADIR}/databases</string>
        </key>
        <key name="BackupPath" descr="Path to MwCentral backup">
            <string>{HVDATADIR}/mwcentral</string>
        </key>
	</group>
</config>

