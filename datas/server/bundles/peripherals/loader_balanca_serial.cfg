<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
	<key name="ComponentName">
		<string>peripherals</string>
	</key>
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
	</group>
	<group name="Process">
		<key name="ExecutableModule">
			<string>peripherals</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>disabled</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<group name="HeartBeat">
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
			<key name="Timeout">
				<integer>100</integer>
			</key>
		</group>
	</group>
	<group name="Peripherals">
		<group name="scale1" descr="Service name">
			<key name="Driver">
				<string>balancatoledo</string>
			</key>
			<key name="Type" descr="Service type name">
				<string>simpleinput</string>
			</key>
			<key name="Port" descr="Serial scale port">
				<integer>COM3</integer>
			</key>
			<key name="BaudRate" descr="Serial scale port">
				<integer>2400</integer>
			</key>
			<key name="DataBits" descr="Serial scale port">
				<integer>8</integer>
			</key>
			<key name="Parity" descr="Serial scale port">
				<integer>N</integer>
			</key>
			<key name="StopBits" descr="Serial scale port">
				<integer>1</integer>
			</key>
		</group>
	</group>
</config>