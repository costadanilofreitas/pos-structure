					<string>printerpl-1</string>
				</key>
				<key name="Timeout" descr="Timeout used to generate the report and send the data to printer (miliseconds)">
					<string>10000</string>
				</key>
				<key name="TagOnPrint" descr="Name of the tags that will be added to the printed lines. The tags are separated by ;">
					<string>printed;served</string>
