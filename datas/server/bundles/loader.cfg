<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="NodeId">
			<string>server</string>
		</key>
	</group>
	<group name="Multicast" descr="Multicast information">
		<key name="Frequency" descr="frequency in seconds to announce services (0 to stop announce thread)">
			<integer>10</integer>
		</key>
		<key name="Port" descr="multicast port number">
			<integer>10064</integer>
		</key>
		<key name="Group" descr="multicast group address (in the range 224.0.0.1 to 239.255.255.254)">
			<string>225.200.22.199</string> <!-- CHANGE THIS ON YOUR ENVIRONMENT! -->
		</key>
		<key name="BindAll" descr="indicates if the multicast should bind to all interfaces">
			<boolean>false</boolean>
		</key>
	</group>
	<group name="Nodes">
		<group name="server" descr="Node Id">
			<group name="Hypervisor" descr="Hypervisor configuration">
				<key name="IP">
					<string>127.0.0.1</string>
				</key>
				<key name="Port">
					<integer>14000</integer>
				</key>
			</group>
		</group>
	</group>
    <group name="FiscalEnvironment">
		<key name="FiscalEnabled">
			<boolean>true</boolean>
		</key>
	</group>
</config>
