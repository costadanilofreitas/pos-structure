            <key name="ProductionView" descr="">
                <string>KDS-TABLE-EXPO</string>
            </key>
            <key name="CellHeader" descr="">
                <string>#{table|saleType} #{shortReference|} - #{time}</string>
            </key>
            <key name="CellFooter" descr="">
                <string>($OPERATOR #{operator}) - $ORDER #{id%1000} #{recall}</string>
            </key>
            <key name="Carousel" descr="">
                <boolean>true</boolean>
            </key>
            <key name="OnSellClick" desc="The name of KDS BumpBar Command to execute">
                <string>Served</string>
            </key>
            <group name="ZoomLevels" descr="">
				<group name="Zoom1" descr="">
                    <key name="Cols" descr="">
                        <string>3</string>
                    </key>
