<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
        <group name="Identification">
                <key name="VersionId">
                        <string>1.0.0</string>
                </key>
                <key name="ComponentName">
                        <string>procloader</string>
                </key>
        </group>
        <group name="Process">
                <group name="HeartBeat">
                        <key name="Timeout">
                            <integer>100</integer>
                        </key>
                        <key name="Enabled">
                            <boolean>true</boolean>
                        </key>
                </group>
                <key name="OnAbnormalTermination" descr="restart;abort;ignore">
                        <string>restart</string>
                </key>
                <key name="OnLoadFailure" descr="abort;ignore">
                        <string>abort</string>
                </key>
                <key name="ExecutableModule">
                        <string>procloader</string>
                </key>
                <key name="InitialState" descr="disabled;manual;automatic">
                        <string>automatic</string>
                </key>
        </group>
        <group name="ProcessLoader">
                <key name="WorkingDir" descr="">
                        <string>../../../apache/bin</string>
                </key>  
                <key name="Executable">
                        <string>httpd.exe</string>
                </key>
                <key name="AbnormalExit">
                        <string>restart</string>
                </key>
                <key name="NormalExit">
                        <string>restart</string>
                </key>
        </group>
</config>