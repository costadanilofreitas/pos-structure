			<key name="Driver">
				<string>drvvirtual</string>
			</key>
			<key name="Type" descr="Service type name">
				<string>printer</string>
			</key>
			<key name="Port">
				<string>/dev/ttyS0</string>
			</key>
		</group>
	</group>
</config>
