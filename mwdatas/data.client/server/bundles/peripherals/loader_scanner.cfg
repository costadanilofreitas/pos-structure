<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
	<key name="ComponentName">
		<string>peripherals</string>
	</key>
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
	</group>
	<group name="Process">
		<key name="ExecutableModule">
			<string>peripherals</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<group name="HeartBeat">
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
			<key name="Timeout">
				<integer>100</integer>
			</key>
		</group>
	</group>
	<group name="Peripherals">
		<group name="scanner1" descr="Service name">
			<key name="Driver">
				<string>scannerserial</string>
			</key>
			<key name="Type" descr="Service type name">
				<string>simpleinput</string>
			</key>
			<key name="Port" descr="Serial port">
				<string>COM6:</string>
			</key>
			<key name="BaudRate" descr="Port baud rate">
				<string>115200</string>
			</key>
		</group>
	</group>
</config>
