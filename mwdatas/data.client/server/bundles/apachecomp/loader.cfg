<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Apache">
		<key name="ConfigurationTemplate" descr="Template file of apache configuration file">
			<string>{HVDATADIR}/bundles/apachecomp/httpd.conf.in</string>
		</key>
		<key name="ConfigurationOutput" descr="Output for the configuration file generated by the template">
			<string>{HVDATADIR}/bundles/apachecomp/httpd.conf</string>
		</key>
		<key name="DocumentRoot" descr="Root folder to be served by apache">
			<string>{HVDATADIR}/htdocs</string>
		</key>
		<key name="Threads" descr="Number of threads for simultaneous connections">
			<integer>32</integer>
		</key>
		<key name="Listen" descr="Address and/or port that the HTTP server will listen on. ([ip:]port)">
			<string>8080</string>
		</key>
		<group name="ManagedFolders" descr="Folders to be managed by apachecomp">
			<key name="{HVDATADIR}/common/ui/gui_reidomate_pos.zip">
				<string>{HVDATADIR}/htdocs/pos</string>
			</key>
		</group>
	</group>
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>apachecomp</string>
		</key>
	</group>
	<group name="Process">
		<group name="HeartBeat">
			<key name="Timeout">
				<integer>100</integer>
			</key>
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
		</group>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="ExecutableModule">
			<string>apachecomp</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
	</group>
</config>
