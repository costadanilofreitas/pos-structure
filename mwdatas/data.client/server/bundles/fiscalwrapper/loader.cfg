<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>FiscalWrapper</string>
		</key>
	</group>
	<group name="Process">
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="Arguments" descr="process arguments">
			<array>
				<string>runpackage.py</string>
				<string>fiscalwrapper.pypkg</string>
				<string>edpcommon.pypkg</string>
				<string>common.pypkg</string>
				<string>pyscripts.pypkg</string>
				<string>requests.pypkg</string>
				<string>{HVDATADIR}/bundles/pyscripts/python</string>
				<string>--unpack</string>
				<string>fiscalwrapper.pypkg/lib</string>
			</array>
		</key>
		<key name="ExecutableModule">
			<string>python</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>manual</string>
		</key>
	</group>
 	<group name="FiscalWrapper">
		<key name="ServiceName">
            <string>FiscalWrapper</string>
		</key>
        <key name="ServiceType">
		    <string>FiscalWrapper</string>
		</key>
        <key name="XmlEnviados">
		    <string>Enviados</string>
		</key>
         <key name="XmlErros">
		    <string>Erros</string>
		</key>
        <key name="XmlPath">
		    <string>../../mwdatas/data.client/server/htdocs/xml</string>
		</key>
		<key name="IbptTaxFilesPath" descr="Path of IBPT csv files">
			<string>../../mwdatas/data.client/server/bundles/fiscalwrapper/ibpttaxfiles</string>
		</key>
        <key name="NFType"> <!-- Tipo da Nota Fiscal (SAT;NFCE;PAF;MFE) -->
            <string>SAT</string>
		</key>
        <key name="FiscalSentDir"> <!-- Diretorio de arquivos enviados para o SAT/NFCE -->
            <string>../../mwdatas/data.client/server/files/fiscal/</string>
        </key>
        <key name="PrintCustomerName"> <!-- Indica se sera impresso nome do cliente na nf -->
            <string>True</string>
        </key>
        <key name="crt" descr="CRT: 1 = simples nacional, 2 = simples (excesso de sublimite de recieta), 3 = regime normal">
            <string>3</string>
        </key>
		<group name="SAT">
            <key name="SearchSatInterval"> <!-- Intervalo entre a revalidacao dos SATs ativos. Valor em segundos -->
			    <string>120</string>
		    </key>
            <key name="MaxSatNumber"> <!-- Numero de POSs na loja. Sera utilizado para buscar o SAT em cada POS -->
		    	<string>5</string>
		    </key>
            <key name="CnpjSW"> <!-- CNPJ Software House -->
                <!-- SAT Dimep SP -->
                <string>16716114000172</string>
                <!-- SAT "MFE" Elgin CE -->
                <!--<string>08490295000133</string>-->
            </key>
            <key name="SignAC"> <!-- Assinatura AC do equipamento SAT -->
                <!-- SAT Dimep SP -->
                <string>SGR-SAT SISTEMA DE GESTAO E RETAGUARDA DO SAT</string>
                <!-- SAT "MFE" Elgin CE -->
                <!--<string></string>-->
            </key>
        </group>
		<group name="NFCE">
            <key name="initial_order_id"> <!-- OrderID Inicial, caso for zerar os orderids da loja, guardar aqui o ultimo orderid antes de zerar -->
                <string>9060099</string>
            </key>
            <key name="versao_ws"> <!-- Versao do WS utilizado pela SEFAZ do Estado. Poder ser 1, 3 ou 4 -->
                <string>4</string>
            </key>
		    <key name="certificate_key_path">
		        <string>certificate/cert.key</string>
		    </key>
		    <key name="certificate_path">
		        <string>certificate/cert.pem</string>
		    </key>
		    <key name="sefaz_certificate_path">
		        <string>certificate/sefaz.pem</string>
		    </key>
		    <key name="url_autorizacao">
                <!-- NFCE 4 -->
		        <string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/NfeAutorizacao/NFeAutorizacao4.asmx</string>
                <!-- NFCE 1 ou 3 -->
                <!--<string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/NfeAutorizacao/NFeAutorizacao.asmx</string>-->
		    </key>
		    <key name="url_ret_autorizacao">
