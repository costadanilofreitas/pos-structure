		        <string>https://nfce-homologacao.svrs.rs.gov.br/ws/NfeStatusServico/NFeStatusServico4.asmx</string>
                <!-- NFCE 1 ou 3 -->
                <!--<string>https://nfce-homologacao.svrs.rs.gov.br/ws/NfeStatusServico/NfeStatusServico2.asmx</string>-->
		    </key>
		    <key name="url_recepcao_evento">
		        <string>https://nfce-homologacao.svrs.rs.gov.br/ws/recepcaoevento/recepcaoevento.asmx</string>
		    </key>
		    <key name="url_consulta_nfe">
                <!-- NFCE 4 -->
		        <string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/NfeConsulta/NfeConsulta4.asmx</string>
                <!-- NFCE 1 ou 3 -->
                <!--<string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/NfeConsulta/NfeConsulta2.asmx</string>-->
		    </key>
		    <key name="cUF">
		        <string>43</string>
