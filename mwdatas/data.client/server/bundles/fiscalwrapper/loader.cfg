<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>FiscalWrapper</string>
		</key>
	</group>
	<group name="Process">
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="Arguments" descr="process arguments">
			<array>
				<string>runpackage.py</string>
				<string>../../../src/fiscalwrapper</string>
				<string>../../../src/edpcommon</string>
				<string>common.pypkg</string>
				<string>pyscripts.pypkg</string>
				<string>requests.pypkg</string>
				<string>../../../src/edpscripts</string>
                <string>--unpack</string>
                <string>fiscalwrapper.pypkg/lib</string>
			</array>
		</key>
		<key name="ExecutableModule">
			<string>python</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
	</group>
 	<group name="FiscalWrapper">
		<key name="ServiceName">
            <string>FiscalWrapper</string>
		</key>
        <key name="ServiceType">
		    <string>FiscalWrapper</string>
		</key>
        <key name="XmlEnviados">
		    <string>Enviados</string>
		</key>
         <key name="XmlErros">
		    <string>Erros</string>
		</key>
        <key name="XmlPath">
		    <string>{HVDATADIR}/xmlpath</string>
		</key>
		<key name="IbptTaxFilesPath" descr="Path of IBPT csv files">
			<string>{HVDATADIR}/bundles/fiscalwrapper/ibpttaxfiles</string>
		</key>
        <key name="NFType"> <!-- Tipo da Nota Fiscal (SAT;NFCE;PAF;MFE) -->
            <string>SAT</string>
		</key>
        <key name="FiscalSentDir"> <!-- Diretorio de arquivos enviados para o SAT/NFCE -->
            <string>{HVDATADIR}/fiscal_xml</string>
        </key>
        <key name="ForcePrintCustomerName"> <!-- Indica se sera impresso nome do cliente na nf -->
            <string>False</string>
        </key>
        <key name="crt" descr="CRT: 1 = simples nacional, 2 = simples (excesso de sublimite de recieta), 3 = regime normal">
            <string>1</string>
        </key>
		<group name="SAT">
            <key name="SearchSatInterval"> <!-- Intervalo entre a revalidacao dos SATs ativos. Valor em segundos -->
			    <string>120</string>
		    </key>
            <key name="MaxSatNumber"> <!-- Numero de POSs na loja. Sera utilizado para buscar o SAT em cada POS -->
                <string>1</string>
		    </key>
            <key name="CnpjSW"> <!-- CNPJ Software House -->
                <!-- SAT Dimep SP -->
                <!--string>16716114000172</string-->
                <!-- SAT "MFE" Elgin CE -->
                <!--<string>08490295000133</string>-->
				<!-- SAT SWEDA-->
				<string>10615281000140</string>

            </key>
            <key name="SignAC"> <!-- Assinatura AC do equipamento SAT -->
                <!-- SAT Dimep SP -->
                <string>SGR-SAT SISTEMA DE GESTAO E RETAGUARDA DO SAT</string>
                <!-- SAT "MFE" Elgin CE -->
                <!--<string></string>-->
            </key>
        </group>
		<group name="NFCE">
            <key name="initial_order_id"> <!-- OrderID Inicial, caso for zerar os orderids da loja, guardar aqui o ultimo orderid antes de zerar -->
                <string>0</string>
            </key>
            <key name="versao_ws"> <!-- Versao do WS utilizado pela SEFAZ do Estado. Poder ser 1, 3 ou 4 -->
                <string>4</string>
            </key>
		    <key name="certificate_key_path">
		        <string>certificate/cert.key</string>
		    </key>
		    <key name="certificate_path">
		        <string>certificate/cert.pem</string>
		    </key>
		    <key name="sefaz_certificate_path">
		        <string>certificate/sefaz.pem</string>
		    </key>
            <key name="justificativa_inutilizacao">
		        <string>Pedido cancelado</string>
		    </key>
            <key name="urls_path">
                <string>{HVDATADIR}/bundles/fiscalwrapper/nfce_urls.xml</string>
            </key>
		    <key name="cUF">
		        <string>43</string>
		    </key>
		    <key name="cMunFG">
		        <string>4313409</string>
		    </key>
		    <key name="mod">
		        <string>65</string>
		    </key>
		    <key name="serie">
                <string>0</string>
		    </key>
		    <key name="ambiente">
		        <string>2</string>
		    </key>
		    <key name="csc">
		        <string>77C07DA0-B401-47AF-BD7F-04A4C3EB24AC</string>
		    </key>
		    <key name="cid_token">
		        <string>000001</string>
		    </key>
		</group>
		<group name="PrinterCustomizations">
			<key name="CustomerTextField" descr="Campo de texto customizado exibido na área de informações adicionais. Use '\n' para quebrar linha. Deixe vazío para não utilizar">
                <string/>
        	</key>
			<key name="PrintOrderIdentifier" descr="Campo de texto para exibir no cupom fiscal informacoes a respeito do pedido">
                <string>True</string>
        	</key>
		</group>
        <group name="TipConfigs">
            <key name="TipName">
                <string>Gorjeta</string>
            </key>
            <key name="TipCode">
                <string>99999</string>
            </key>
        </group>
        <group name="DeliveryConfigs">
            <key name="DeliveryCode">
                <string>99999</string>
            </key>
        </group>
        <group name="FiscalParameters">
            <group name="99999" descr="PRODUCT_CODE">
                <key name="NCM">
                    <string>99</string>
                </key>
                <key name="CST_PIS">
                    <string>7</string>
                </key>
                <key name="CST_ICMS">
                    <string>40</string>
                </key>
                <key name="CST_COFINS">
                    <string>7</string>
                </key>
                <key name="CSOSN">
                    <string>0</string>
                </key>
                <key name="CFOP">
                    <string>5949</string>
                </key>
                <key name="CEST">
                    <string>0</string>
                </key>
                <key name="BASE_REDUCTION">
                    <string>0.00</string>
                </key>
            </group>
        </group>
	</group>
</config>