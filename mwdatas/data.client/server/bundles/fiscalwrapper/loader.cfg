                <!--<string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/NfeInutilizacao/NfeInutilizacao2.asmx</string>-->
		    </key>
			<key name="justificativa_inutilizacao">
		        <string>Pedido cancelado</string>
		    </key>
		    <key name="url_cancelamento">
                <!-- NFCE 4 -->
		        <string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/recepcaoevento/recepcaoevento4.asmx</string>
                <!-- NFCE 1 ou 3 -->
                <!--<string>https://nfce-homologacao.sefazrs.rs.gov.br/ws/recepcaoevento/recepcaoevento.asmx</string>-->
		    </key>
		    <key name="url_status_servico">
