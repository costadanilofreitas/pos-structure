<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="ComponentName">
			<string>production</string>
		</key>
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
	</group>
	<group name="Process">
		<group name="HeartBeat">
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
			<key name="Timeout">
				<integer>100</integer>
			</key>
		</group>
		<key name="Arguments" descr="">
			<array>
				<string>runpackage.py</string>
				<string>common.pypkg</string>
				<string>production.pypkg</string>
			</array>
		</key>
		<key name="ExecutableModule">
			<string>python</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
	</group>
	<group name="ProductionSystem" descr="Production system configuration">
		<group name="ProductionBoxes" descr="">
			<group name="FcBox" descr="">
				<key name="className" descr="">
					<string>FcBox</string>
				</key>
				<key name="paidInFront" descr="Indicates if paid orders should be in front">
					<boolean>false</boolean>
				</key>
				<key name="displayOn" descr="start;total;paid">
					<string>paid</string>
				</key>
                <key name="printAllModifiers" descr="Print any modifier (true) or only CANADD and INGREDIENTS (false)">
					<boolean>true</boolean>
				</key>
           		<key name="bumpOn" descr="start;total;stored;paid">
					<string>stored</string>
				</key>
				<key name="autoServe" descr="Time (in minutes) when the order is moved to served">
					<integer>8</integer>
				</key>
			</group>
			<group name="Picklist" descr="Expo printer">
				<key name="className" descr="">
					<string>PickListBox</string>
				</key>
				<key name="displayOn" descr="start;total;paid">
					<string>store</string>
				</key>
				<key name="ignoreOrderState" descr="">
					<array>
						<string>VOIDED</string>
						<string>ABANDONED</string>
					</array>
				</key>
			</group>
		</group>
		<group name="ProductionViews" descr="">
			<group name="PRINTER-Expo" descr="">
				<key name="className" descr="">
					<string>PrinterView</string>
				</key>
				<key name="printer" descr="">
					<string>printer1</string>
				</key>
				<key name="enabled" descr="">
					<boolean>true</boolean>
				</key>
				<key name="queues" descr="">
					<array>
						<string>Picklist</string>
					</array>
				</key>
				<key name="report" descr="">
					<string>production_pick_list</string>
				</key>
			</group>
		</group>
		<key name="ordersLifeTime" descr="Minutes that an order is kept alive">
			<string>00:10</string>
		</key>
	</group>
</config>
