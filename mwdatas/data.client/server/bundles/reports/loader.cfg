<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Reports">
		<key name="Modules">
			<array>
				<string>sale_reports</string>
				<string>manager_reports</string>
				<string>sos_reports</string>
				<string>dashboard</string>
				<string>perfmon</string>
				<string>pafecf_reports</string>
			</array>
		</key>
		<group name="PerformaceMonitor" descr="Minimum service time in seconds">
			<key name="DataRefresh" descr="time to refresh in minutes">
				<string>1</string>
			</key>
			<key name="MinimumServiceTime">
				<string>100</string>
			</key>
			<key name="MaximumServiceTime" descr="Maximum service time in seconds">
				<string>125</string>
			</key>
			<group name="Periods" descr="Table of periods and rules">
				<key name="One" descr="Rules for the first period">
					<array>
						<string>Last 15'</string>
						<string>dynamic</string>
						<string>-15</string>
						<string>0</string>
						<string>-1</string>
						<string>sales</string>
						<string></string>
					</array>
				</key>
				<key name="Two" descr="Rules for the second period">
					<array>
						<string>Current Hour</string>
						<string>complete-hour</string>
						<string>0</string>
						<string>60</string>
						<string>-15</string>
						<string>sales</string>
						<string></string>
					</array>
				</key>
				<key name="Three" descr="Rules for the third period">
					<array>
						<string></string>
						<string>part-day</string>
						<string></string>
						<string></string>
						<string>-15</string>
						<string>sales</string>
						<string></string>
					</array>
				</key>
				<key name="Four" descr="Rules for the fourth period">
					<array>
						<string>Today</string>
						<string>today</string>
						<string></string>
						<string></string>
						<string></string>
						<string>sales</string>
						<string></string>
					</array>
				</key>
				<key name="Cars" descr="Rules for the cars/hour x period">
					<array>
						<string>Cars/Hour</string>
						<string>part-day</string>
						<string></string>
						<string></string>
						<string>-15</string>
						<string>cars</string>
						<string></string>
					</array>
				</key>
				<key name="PromoOne" descr="Rules for the promotion x period">
					<array>
						<string></string>
						<string>part-day</string>
						<string></string>
						<string></string>
						<string>-15</string>
						<string>promotion</string>
						<string>100099</string>
					</array>
				</key>
			</group>
		</group>
	</group>
	<group name="Receipts" descr="Receipts configuration">
		<key name="EccMessage" descr="Community Card welcome message">
			<string>Thanks for supporting the</string>
		</key>
		<key name="Header" descr="Receipts header (backslashes are replaced by line feeds)">
			<string>WELCOME \#00007971\\</string>
		</key>
		<key name="Footer" descr="Receipts footer (backslashes are replaced by line feeds)">
			<string>THANK YOU!\PLEASE COME AGAIN.\</string>
		</key>
	</group>
	<group name="Identification">
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
		<key name="ComponentName">
			<string>reports</string>
		</key>
	</group>
	<group name="CashReport">
		<key name="FiscalSentDir"> <!-- Diretorio de arquivos enviados para o SAT/NFCE -->
            <string>../data/server/files/fiscal/</string>
        </key>
	</group>
	<group name="Process">
		<group name="HeartBeat">
			<key name="Timeout">
				<integer>100</integer>
			</key>
			<key name="Enabled">
				<boolean>true</boolean>
			</key>
		</group>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="Arguments">
			<array>
				<string>runpackage.py</string>
				<string>edpcommon.pypkg</string>
				<string>common.pypkg</string>
				<string>reports.pypkg</string>
				<string>production.pypkg</string>
				<string>pyscripts.pypkg</string>
				<string>iso8601.pypkg</string>
				<string>fiscalwrapper.pypkg</string>
				<string>{HVDATADIR}/bundles/reports/python</string>
				<string>{HVDATADIR}/bundles/pyscripts/python</string>
				<string>--unpack</string>
				<string>fiscalwrapper.pypkg/lib</string>
			</array>
		</key>
		<key name="ExecutableModule">
			<string>python</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
	</group>
</config>
