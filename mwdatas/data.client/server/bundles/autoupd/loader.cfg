<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
    <group name="Identification" descr="component identification">
        <key name="VersionId">
            <string>1.0.0</string>
        </key>
        <key name="ComponentName">
            <string>autoupd</string>
        </key>
    </group>
    <group name="Process" descr="process parameters">
        <key name="OnAbnormalTermination" descr="restart;abort;ignore">
            <string>restart</string>
        </key>
        <key name="OnLoadFailure" descr="abort;ignore">
            <string>abort</string>
        </key>
        <key name="Arguments" descr="process arguments">
            <array>
                <string>runpackage.py</string>
                <string>common.pypkg</string>
                <string>autoupd.pypkg</string>
            </array>
        </key>
        <key name="ExecutableModule">
            <string>python</string>
        </key>
        <key name="InitialState" descr="disabled;manual;automatic">
            <string>automatic</string>
        </key>
    </group>
    <group name="AutoUpd" descr="Automatic updates related configuration keys">
        <key name="BaseURL" descr="URL base for updates">
            <string>https://mw-central.appspot.com</string>
        </key>
        <key name="InstallUpdateOn" descr="When to apply the updates">
            <string>dayclose</string>
        </key>
        <key name="WaitTime" descr="When to apply the updates">
            <integer>250</integer>
        </key>
    </group>
</config>
