<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
    <group name="Identification">
        <key name="VersionId">
            <string>1.0.0</string>
        </key>
        <key name="ComponentName">
            <string>IfoodTopic</string>
        </key>
    </group>
    <group name="Process">
        <key name="OnAbnormalTermination" descr="restart;abort;ignore">
            <string>restart</string>
        </key>
        <key name="OnLoadFailure" descr="abort;ignore">
            <string>abort</string>
        </key>
        <key name="Arguments" descr="process arguments">
            <array>
                <string>runpackage.py</string>
                <string>../../../src/ifood-topic</string>
                <string>../../../src/ifood-topic/lib</string>
                <string>../../../src/edpcommon</string>
                <string>iso8601.pypkg</string>
                <string>common.pypkg</string>
                <string>pyscripts.pypkg</string>
            </array>
        </key>
        <key name="ExecutableModule">
            <string>python</string>
        </key>
        <key name="InitialState" descr="disabled;manual;automatic">
            <string>automatic</string>
        </key>
    </group>
    <group name="IfoodTopic">
        <key name="RequiredServices">
            <array>
                <string>StoreWideConfig</string>
                <string>DeliveryPersistence</string>
            </array>
        </key>
        <key name="RemoteOrderPosId" descr="PosId to get kernel pos models and print ped report">
            <integer>8</integer>
        </key>
        <key name="AutoProduceOrder" descr="True if orders must go to production as soon as integrated">
            <boolean>true</boolean>
        </key>
        <key name="CheckOrdersFrequency" descr="Time in seconds to validate changes within the folder files">
            <integer>5</integer>
        </key>
        <key name="CheckUnprocessedOrdersFrequency" descr="Time in seconds to validate unprocessed folder files">
            <integer>2</integer>
        </key>
        <key name="OrderCreationTimeout" descr="Time in seconds to wait for remote order creation">
            <integer>10</integer>
        </key>
        <key name="IfoodClientId" descr="Default client id for ifood stores">
            <string>edeploy</string>
        </key>
        <key name="IfoodClientPassword" descr="Default client password for ifood stores">
            <string>h%4srHP</string>
        </key>
        <key name="PublishAddress" descr="">
            <string/>
        </key>
        <key name="ReplyAddress" descr="">
            <string/>
        </key>
        <key name="PullAddress" descr="">
            <string/>
        </key>
        <key name="IfoodBaseUrl" descr="Ifood API base url">
            <string>https://pos-api.ifood.com.br</string>
        </key>
        <key name="StoresConfigurationDirectory" descr="">
            <string>{BUNDLEDIR}/stores</string>
        </key>

    </group>
</config>