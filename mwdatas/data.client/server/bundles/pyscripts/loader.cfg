			<array>
				<string descr="e-deploy">5813</string>
				<string descr="fujitsu">4816</string>
				<string descr="delivery">31415</string>
				<string descr="totem">2718</string>
			</array>
		</key>
	</group>
	<group name="Blacklist">
		<key name="Enabled">
			<string>false</string>
		</key>
	</group>
    <group name="Demonstration">
		<key name="DemoWithoutFiscal">
			<string>true</string>
		</key>
