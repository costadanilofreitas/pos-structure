			<array>
			  <string>cache</string>
				<string>pafecf_actions</string>
				<string>pafecf_listener</string>
				<string>posactions</string>
				<string>poslistener</string>
				<string>pospromotions</string>
				<string>kiosk</string>
			</array>
		</key>
	</group>
	<group name="Identification">
