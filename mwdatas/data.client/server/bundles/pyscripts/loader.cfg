			<string>pyscripts</string>
		</key>
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
	</group>
	<group name="Process">
		<key name="ExecutableModule">
			<string>python</string>
		</key>
		<key name="Arguments">
			<array>
				<string>runpackage.py</string>
				<string>edpcommon.pypkg</string>
				<string>common.pypkg</string>
