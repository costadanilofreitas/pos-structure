<?xml version="1.0" encoding="UTF-8"?>
<config version="1.0">
	<group name="Identification">
		<key name="ComponentName">
			<string>hvmon</string>
		</key>
		<key name="VersionId">
			<string>1.0.0</string>
		</key>
	</group>
	<group name="Process">
		<key name="ExecutableModule">
			<string>hvmon</string>
		</key>
		<key name="InitialState" descr="disabled;manual;automatic">
			<string>automatic</string>
		</key>
		<key name="OnLoadFailure" descr="abort;ignore">
			<string>abort</string>
		</key>
		<key name="OnAbnormalTermination" descr="restart;abort;ignore">
			<string>restart</string>
		</key>
		<group name="HeartBeat">
			<key name="Enabled">
				<boolean>false</boolean>
			</key>
			<key name="Timeout">
				<integer>100</integer>
			</key>
		</group>
	</group>
    <group name="HypervisorMonitor">
        <key name="PasswordType">
            <string>None</string>
        </key>
    </group>
</config>
